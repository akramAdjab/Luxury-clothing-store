<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LINKING FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />

    <!-- LINKING IONIC -->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

    <!-- LINKING CUSTOM CSS STYLES -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Overthesea</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <h2 class="heading-secondary">Overthesea</h2>
      </div>
      <nav class="header__nav">
        <a href="#" class="header__nav-item">
          <ion-icon name="menu-outline"></ion-icon>
        </a>
      </nav>
    </header>

    <section class="hero">
      <div class="hero__box hero__title-box">
        <h1 class="heading-primary">30 Feelings</h1>
      </div>
      <div class="hero__box hero__img-box">&nbsp;</div>
      <div class="hero__box hero__shop-box">
        <div class="hero__btn">
          <a class="hero__btn-primary" href="#">preorder now &rarr;</a>
        </div>

        <!-- FOR THE IMG -->
        <div class="hero__img--absolute">&nbsp;</div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__social">
        <a href="#" class="footer__social-link">Instagram</a>
        <a href="#" class="footer__social-link">Facebook</a>
        <a href="#" class="footer__social-link">Youtube</a>
        <a href="#" class="footer__social-link">Pinterest</a>
      </div>
      <div class="footer__copyright">
        <p class="footer__copyright-text">&copy; 2016 &dash; 2022 Overthesea</p>
      </div>
    </footer>
  </body>
</html>
